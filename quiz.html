<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QUIZ!</title>
    <link rel="stylesheet" href="quiz/style.css">
    <link rel="stylesheet" href="style.css">



</head>
<body>
    <div class="modal-container-sound" id="startQuiz">
        <h1>Click Anywhere to start</h1>
    </div>

    <div class="container-quiz" id="quiz-show">
        <div class="gradient-overlay">
            <div class="sound-wrapper">
                <img src="icon/bgIcon2.png" alt="music" id="sound-btn">
            </div>
            <div class="flex-wrapper">
                <div class="result-icon">
                    <div class="wrong-result" id="wrong"></div>
                    <div class="correct-result" id="correct"></div>
                </div>
                <div class="quiz">
                    <div class="toCenter">
                        <div class="question pull-left" id="question-container"></div>
                        <div class="bg-circle pull-left" id="bgc">
                            <div class="tower2"></div>
                        </div>
                        <div class="main-answers pull-left" id="answer-container">
                        </div>
                    </div>
                </div>
                <div class="main-indicator" id="main-indicator">
                    
                </div>
            </div>

            
        </div>
    </div>

    <div class="modal-container" id="modal">
        <div class="exit" id="exit" onclick="destroyModal()">
            <img src="icon/close.png" alt="exit" width="40px">
        </div>
        <div class="modal">
            <h1>Congratulation!</h1>
            <h3>Quiz is completed</h3>
            <h2 id="score"></h2>
            <p>Don't stop to learn, keep it up!</p>
            <p>Want to learn more ? </p>
            <a href="index.html"><div class="button"><span>Go To Content Page</span></div></a> 
        </div>
    </div>

    <svg version='1.1' xmlns='http://www.w3.org/2000/svg'>
        <defs>
            <filter id='squiggly-0'>
            <feturbulence basefrequency='0.06' id='turbulence' numoctaves='3' result='noise' seed='0'></feturbulence>
            <fedisplacementmap id='displacement' in2='noise' in='SourceGraphic' scale='6'></fedisplacementmap>
            </filter>
            <filter id='squiggly-1'>
            <feturbulence basefrequency='0.06' id='turbulence' numoctaves='3' result='noise' seed='1'></feturbulence>
            <fedisplacementmap in2='noise' in='SourceGraphic' scale='8'></fedisplacementmap>
            </filter>
            <filter id='squiggly-2'>
            <feturbulence basefrequency='0.06' id='turbulence' numoctaves='3' result='noise' seed='2'></feturbulence>
            <fedisplacementmap in2='noise' in='SourceGraphic' scale='6'></fedisplacementmap>
            </filter>
            <filter id='squiggly-3'>
            <feturbulence basefrequency='0.06' id='turbulence' numoctaves='3' result='noise' seed='3'></feturbulence>
            <fedisplacementmap in2='noise' in='SourceGraphic' scale='8'></fedisplacementmap>
            </filter>
            <filter id='squiggly-4'>
            <feturbulence basefrequency='0.06' id='turbulence' numoctaves='3' result='noise' seed='4'></feturbulence>
            <fedisplacementmap in2='noise' in='SourceGraphic' scale='6'></fedisplacementmap>
            </filter>
        </defs>
    </svg>



        
<script src="quiz/real.js"></script>
<script src="control.js" type="text/javascript"></script>

</body>
</html>

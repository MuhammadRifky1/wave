<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">



</head>
<body>
    <div class="container-quiz" id="quiz-show">
        <div class="gradient-overlay">
            <div class="sound-wrapper">
                <img src="../icon/bgIcon2.png" alt="music">
                <p>Sound On</p>
            </div>
            <div class="flex-wrapper">
                <div class="quiz">
                    <div class="toCenter">
                        <div class="question pull-left" id="question-container"></div>
                        <div class="bg-circle pull-left" id="bgc">
                            <div class="tower2"></div>
                        </div>
                        <div class="main-answers pull-left" id="answer-container">
                            <div class="answer"  id="answer" onclick="checkAnswer('A')">Answer Number One</div>
                            <div class="answer"  id="answer" onclick="checkAnswer('B')">Answer Number One</div>
                            <div class="answer"  id="answer" onclick="checkAnswer('C')">Answer Number ONE</div>
                        </div>
                    </div>
                </div>
                <div class="main-indicator" id="main-indicator">
                    
                </div>
            </div>

            
        </div>
    </div>

    <div class="modal-container" id="modal">
        <div class="exit" id="exit" onclick="destroyModal()">
            <img src="../icon/close.png" alt="exit" width="40px">
        </div>
        <div class="modal">
            <h1>Congratulation!</h1>
            <h3>Quiz is completed</h3>
            <h2>You got 2 from 5 question</h2>
            <p>Don't stop to learn, keep it up!</p>
            <p>Want to learn more ? </p>
            <div class="button"><span>Click Here!</span></div>
        </div>
    </div>


        

<script src="config.js"></script>
<script src="real.js"></script>

    
</body>
</html>

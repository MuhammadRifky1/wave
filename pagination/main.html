<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">



</head>
<body>
        <div class="container-quiz" id="quiz-show">
            <div class="gradient-overlay">
                <div class="sound-wrapper">
                    <img src="../icon/bgIcon2.png" alt="music">
                    <p>Sound On</p>
                </div>
                <div class="flex-wrapper">
                    <div class="quiz">
                        <div class="toCenter">
                            <div class="question pull-left" id="question-container"></div>
                            <div class="bg-circle pull-left" id="bgc">
                                <div class="tower2"></div>
                            </div>
                            <div class="main-answers pull-left" id="answer-container">
                                <div class="answer" data-correct="true" id="answer" onclick="checkAnswer(this)">Answer Number One</div>
                                <div class="answer" data-correct="false" id="answer" onclick="checkAnswer(this)">Answer Number One</div>
                                <div class="answer" data-correct="true" id="answer" onclick="checkAnswer(this)">Answer Number ONE</div>
                            </div>
                        </div>
                    </div>
                    <div class="main-indicator">

                    </div>
                </div>

                
            </div>
        </div>

     

       
          

        

<script src="config.js"></script>
<script src="real.js"></script>

    
</body>
</html>
